<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sketchTitle">
        <h1 class="title"><span>Etch-A-Sketch</span></h1>
    </div>
    <div class="sketchTitle">
        <h4><span>Move your mouse over sketch pad and make magic</span></h4>
    </div>
    <div class="sketchArea">
         <div class="optionArea">
            <input id="colorPicker" class="colorPicker" type="color">
            <button id="eraserButton" class="sketchButton">Eraser</button>
            <button id="resetButton" class="sketchButton">Reset</button>
            <label class="sketchButton gridSize">Grid size :<label id="gridSizeDisplay"></label></label>
            <input id="slider" type="range" min="1" max="10" value="8" step="1" class="slider" id="myRange">
         </div>
        <div class="sketchPad">
        
        </div>

    </div>
    
</body>
</html>
<script src="script.js">

</script>
