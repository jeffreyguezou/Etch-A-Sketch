<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sketchTitle">
        <h1><span>Etch-A-Sketch</span></h1>
    </div>
    <div class="sketchArea">
         <div class="optionArea">
            <input class="colorPicker" type="color">
            <button class="sketchButton">Rainbow</button>
            <button class="sketchButton">Eraser</button>
            <button class="sketchButton">Reset</button>
            <label class="sketchButton gridSize">Grid size<label id="gridSizeDisplay"></label></label>
            <input type="range" min="10" max="100" value="64" class="slider" id="myRange">
         </div>
        <div class="sketchPad">
        
        </div>

    </div>
    
</body>
</html>
